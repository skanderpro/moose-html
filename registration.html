<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald:wght@700&family=Unbounded:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="files/css/normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Moosehoops</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header" style="background-image: url(img/header-bg.jpg)">
        <div class="container">
          <div class="header__inner">
            <div class="header__inner-logo">
              <a href="index.html"><img src="img/logo.svg" alt="" /></a>
            </div>

            <nav class="header__inner-nav">
              <ul>
                <li><a href="#">Scores</a></li>
                <li><a href="leaderboard.html">LEADERS</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li>
                  <a class="nav-btn-registration" href="registration.html"
                    >REGISTRATION</a
                  >
                </li>
              </ul>
            </nav>
            <div class="header__inner-burger-btn">
              <span></span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container-center">
          <div class="container-center__inner">
            <h1 class="g-title">Registration</h1>
            <div class="form">
              <form action="">
                <div class="form-item">
                  <input class="g-input" type="text" placeholder="Name" />
                </div>
                <div class="form-item">
                  <input class="g-input" type="email" placeholder="Email" />
                </div>
                <div class="form-item">
                  <input
                    class="g-input"
                    type="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-item">
                  <input
                    class="g-input"
                    type="password"
                    placeholder="Repeat Password"
                  />
                </div>
                <button class="g-button">Registration</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__inner-text">moosehoops.com 2023</div>
        </div>
      </div>
    </footer>
    <script src="js/app.min.js"></script>
  </body>
</html>
